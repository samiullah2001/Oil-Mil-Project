<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoGistics - Integrated Dashboard</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" id="dynamicCSS">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">LoGistics</div>
            <div class="nav-item" data-page="dashboard">🏠 Dashboard</div>
            <div class="nav-item" data-page="main">📋 Main</div>
            <div class="nav-item sub-item" data-page="service-orders">Service Order</div>
            <div class="nav-item sub-item" data-page="employees">Employee</div>
            <div class="nav-item sub-item" data-page="logistics">Logistics</div>
            <div class="nav-item sub-item" data-page="locations">Locations</div>
            <div class="nav-item" data-page="operation">⚙️ Operation</div>
            <!-- <div class="nav-item sub-item" data-page="inventory">Inventory</div>
            <div class="nav-item sub-item" data-page="delivery">Delivery</div>
            <div class="nav-item sub-item" data-page="warehouse">Warehouse</div> -->
            
            <div class="nav-item sub-item" data-page="processes">Key Processes</div>
            <div class="nav-item" data-page="reports">📊 Reports</div>
            <div class="nav-item" onclick="logout()">🔤 Logout</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-title" id="pageTitle">Dashboard</div>
                <div class="user-profile">
                    <div class="user-avatar">M</div>
                    <span>Mustafa</span>
                </div>
            </div>

            <div class="content-area">
                <!-- Dashboard Overview -->
                <div id="dashboard-content" class="page-content active">
                    <div class="dashboard-overview">
                        <div class="overview-card" onclick="navigateTo('service-orders')">
                            <div class="card-icon">📋</div>
                            <div class="card-title">Service Orders</div>
                            <div class="card-count" id="serviceOrdersCount">0</div>
                            <div class="card-description">Active service orders</div>
                        </div>
                        <div class="overview-card" onclick="navigateTo('employees')">
                            <div class="card-icon">👥</div>
                            <div class="card-title">Employees</div>
                            <div class="card-count" id="employeesCount">0</div>
                            <div class="card-description">Total employees</div>
                        </div>
                        <div class="overview-card" onclick="navigateTo('logistics')">
                            <div class="card-icon">🚛</div>
                            <div class="card-title">Logistics</div>
                            <div class="card-count" id="logisticsCount">0</div>
                            <div class="card-description">Logistics entries</div>
                        </div>
                        <div class="overview-card" onclick="navigateTo('locations')">
                            <div class="card-icon">📍</div>
                            <div class="card-title">Locations</div>
                            <div class="card-count" id="locationsCount">0</div>
                            <div class="card-description">Registered locations</div>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Content Area -->
                <div id="dynamic-content"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/app.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/service-orders.js"></script>
    <script src="js/employees.js"></script>
    <script src="js/logistics.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
